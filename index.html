<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/logic.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h2>Minir√§knare</h2>
        </div>
        <div class="calculatorContainer">
            <div class="display">
                <h1></h1>
            </div>
            <div class="buttonContainer">
                <div class="buttonRow">
                    <div onclick="addNumber('7')" class="btn">7</div>
                    <div onclick="addNumber('8')" class="btn">8</div>
                    <div onclick="addNumber('9')" class="btn">9</div>
                    <div onclick="addMethod('+')" class="btn">+</div>
                </div>
                <div class="buttonRow">
                    <div onclick="addNumber('4')" class="btn">4</div>
                    <div onclick="addNumber('5')" class="btn">5</div>
                    <div onclick="addNumber('6')" class="btn">6</div>
                    <div onclick="addMethod('-')" class="btn">-</div>
                </div>
                <div class="buttonRow">
                    <div onclick="addNumber('1')" class="btn">1</div>
                    <div onclick="addNumber('2')" class="btn">2</div>
                    <div onclick="addNumber('3')" class="btn">3</div>
                    <div onclick="addMethod('*')" class="btn">*</div>
                </div>
                <div class="buttonRow">
                    <div onclick="clearCalc()" class="btn">C</div>
                    <div class="btn">0</div>
                    <div onclick="calculate()" class="btn">=</div>
                    <div onclick="addMethod('/')" class="btn">/</div>
                </div>
            </div>
        </div>
    </main>
